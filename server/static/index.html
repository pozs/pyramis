<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <title>pyramis</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/svg" href="icon.svg"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="extra.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"></script>
    <script>
        document.documentElement.setAttribute('data-bs-theme',
            window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
    </script>
    <script src="extra.js"></script>
</head>
<body>
<main>
    <header class="d-flex py-2">
        <a href="/" class="flex-shrink-0 link-body-emphasis text-decoration-none border-bottom" style="width: 225px;">
            <img src="icon.svg" class="icon me-2 ms-2" aria-hidden="true">
            <span class="fs-4">pyramis</span>
        </a>
        <ul class="flex-grow-1 nav nav-tabs" role="tablist" id="tabs">
            <li role="presentation" class="nav-item active">
                <a href="#welcome" class="nav-link active" aria-controls="welcome" role="tab" data-toggle="tab">
                    Welcome<button type="button" class="btn-close" aria-label="Close"></button>
                </a>
            </li>
        </ul>
    </header>
    <div class="d-flex flex-nowrap">
        <div class="flex-shrink-0 py-3 ps-3" style="width: 225px;">
            <div class="btn-group d-flex" role="group" aria-label="Basic example">
                <a href="#" id="new-collection" class="btn btn-primary">
                    <span class="fw-semibold">New collection</span>
                </a>
                <a href="#" id="refresh-collections" class="btn btn-secondary" title="Refresh">&#10227;</a>
            </div>
            <div id="collections-nav" class="pt-3"></div>
        </div>
        <div class="flex-grow-1">
            <div class="tab-content container-fluid pt-3" id="tab-contents">
                <div role="tabpanel" class="tab-pane active" id="welcome">
                    <div class="alert alert-primary" role="alert">Welcome!</div>
                </div>
            </div>
        </div>
    </div>
